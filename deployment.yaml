apiVersion: v1
kind: Namespace
metadata:
  name: web-${BRANCH_NAME}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server-${BRANCH_NAME}
  namespace: web-${BRANCH_NAME}
spec:
  selector:
    matchLabels:
      app: web-${BRANCH_NAME}
  template:
    metadata:
      labels:
        app: web-${BRANCH_NAME}
    spec:
      volumes:
        - name: nfs-dyn-100mi-vol
          persistentVolumeClaim:
            claimName: nfs-dyn-100mi-pvc
      containers:
      - name: httpd-${BUILD_NUMBER}
        image: httpd:2.4.48-alpine3.14
        ports:
        - containerPort: 80
        volumeMounts:
          - name: nfs-dyn-100mi-vol
            mountPath: /usr/local/apache2/htdocs
---
apiVersion: v1
kind: Service
metadata:
  name: web-server-service-${BRANCH_NAME}
  namespace: web-${BRANCH_NAME}
spec:
  selector:
    app: web-${BRANCH_NAME}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
